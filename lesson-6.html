<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
    <form >
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" placeholder="Your Name"  required><br><br>
        
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Your Email"><br><br>
        
        <label for="password">Password: </label>
        <input type="password" name="password" id="password" placeholder="Your Password"><br><br>
        <p>Choose your gender</p>
        <hr>
        <label for="gender1">Male </label>
        <input type="radio" name="gender" id="gender1" value="male" />
        <br>
        <label for="gender2">Female </label>
        <input type="radio" name="gender" id="gender2" value="female" />
        <br>
        <label for="other">Other</label>
        <input type="radio" name="gender" value="other" id="other" />
        <br>
        <p>Subjects</p>
        <label for="math">Mathematics: </label>
        <input type="checkbox" name="math" id="math" value="math" /><br>
        <label for="english">English: </label>
        <input type="checkbox" name="english" id="english" value="english" /><br>
        <p>Select Your Favorite Color?</p>
        <select name="color" id="color">
            <option value="">choose your favorite color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="yellow">Yellow</option>
        </select>
        <p>Birthday</p>
        <input type="date" >
        <input type="submit" value="Submit">
    </form>
</body>
</html>

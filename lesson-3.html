<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML LISTS</title>
</head>
<body>
    <h1>Unordered Lists:</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>
            <ul>
                <li>item 4.1</li>
                <li>item 4.2</li>
                <li>item 4.3</li>
                <li>item 4.4</li>
            </ul>
        </li>
    </ul>
    <h1>Ordered Lists:</h1>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>
            <ol>
                <li>item 4.1</li>
                <li>item 4.2</li>
                <li>item 4.3</li>
                <li>item 4.4</li>
            </ol>
        </li>
    </ol>
</body>
</html>
